<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="content"></div> 
  <div id="status"></div> 
<script>
  var content = [
    "URL:",
    window.location.href,
    "Agent:",
    window.navigator.userAgent,
  ].join('<br>');
  document.getElementById("content").innerHTML = content;
  
  var count = 0,
  timer = setInterval(() => {
    (window.croodsBridge || ++count > 100) && clearInterval(timer);
    document.getElementById("status").innerHTML = "croodsBridgeï¼š" + typeof window.croodsBridge;
  }, 100);
  </script>
</body>
</html>
